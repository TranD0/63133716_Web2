<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/headerfile :: header}">
    </div>
   

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Nội dung trang -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Chọn thời gian bắt đầu</h2>
                <div class="form-group">
                    <label for="startTime">Bắt đầu:</label>
                    <input type="datetime-local" id="startTime" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <h2>Chọn thời gian kết thúc</h2>
                <div class="form-group">
                    <label for="endTime">Kết thúc:</label>
                    <input type="datetime-local" id="endTime" class="form-control">
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <label for="roomType">Chọn loại phòng:</label>
                <select class="form-control" id="roomType">
                    <option value="1">Loại phòng 1</option>
                    <option value="2">Loại phòng 2</option>
                    <option value="3">Loại phòng 3</option>
                </select>
            </div>
        </div>

        <h2 class="mt-5">Danh sách phòng</h2>
        <div id="roomList" class="row">
            <!-- Danh sách phòng sẽ được thêm vào đây từ JavaScript -->
        </div>
    </div> 
    <!-- Footer -->
<div th:replace="~{fragments/footer :: footer}">Footer ở đây</div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Dữ liệu mẫu về danh sách phòng (có thể được lấy từ server)
        var rooms = [
            { id: 1, name: "Phòng A", type: "Loại phòng 1", price: "100", description: "Mô tả phòng A", status: "available" },
            { id: 2, name: "Phòng B", type: "Loại phòng 2", price: "150", description: "Mô tả phòng B", status: "occupied" },
            { id: 3, name: "Phòng C", type: "Loại phòng 1", price: "120", description: "Mô tả phòng C", status: "available" },
            { id: 4, name: "Phòng D", type: "Loại phòng 3", price: "200", description: "Mô tả phòng D", status: "available" }
        ];

        // Hiển thị danh sách phòng
        function showRooms() {
            var roomList = document.getElementById('roomList');
            roomList.innerHTML = '';

            rooms.forEach(function(room) {
                var roomDiv = document.createElement('div');
                roomDiv.className = 'col-md-4 mb-3';
                if (room.status === 'available') {
                    roomDiv.innerHTML = `
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200?text=${room.name}" class="card-img-top" alt="${room.name}">
                            <div class="card-body">
                                <h5 class="card-title">${room.name}</h5>
                                <p class="card-text"><strong>Loại:</strong> ${room.type}</p>
                                <p class="card-text"><strong>Giá tiền:</strong> ${room.price}</p>
                                <p class="card-text"><strong>Mô tả:</strong> ${room.description}</p>
                                <a href="#" class="btn btn-primary">Đặt phòng</a>
                            </div>
                        </div>`;
                    roomDiv.onclick = function() {
                        selectRoom(room.id);
                    };
                } else {
                    roomDiv.innerHTML = `
                        <div class="card" style="background-color: #eee;">
                            <img src="https://via.placeholder.com/300x200?text=${room.name}" class="card-img-top" alt="${room.name}">
                            <div class="card-body">
                                <h5 class="card-title">${room.name}</h5>
                                <p class="card-text"><strong>Loại:</strong> ${room.type}</p>
                                <p class="card-text"><strong>Giá tiền:</strong> ${room.price}</p>
                                <p class="card-text"><strong>Mô tả:</strong> ${room.description}</p>
                                <p><em>Đã đặt</em></p>
                            </div>
                        </div>`;
                }
                roomList.appendChild(roomDiv);
            });
        }

        // Chọn phòng và hiển thị trạng thái đã chọn
        function selectRoom(roomId) {
            var roomDivs = document.querySelectorAll('.card');
            roomDivs.forEach(function(roomDiv) {
                roomDiv.classList.remove('selected');
            });

            var selectedRoomDiv = document.querySelector('.card[data-room-id="' + roomId + '"]');
            selectedRoomDiv.classList.add('selected');
            alert('Bạn đã chọn phòng ' + selectedRoomDiv.querySelector('.card-title').textContent.trim());
        }

        // Hiển thị danh sách phòng khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            showRooms();
        });
    </script>
</body>
</html>
