<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin Dịch Vụ</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/script/sidebar.js"></script>
</head>

<body>
     <div th:replace="~{fragments/sidebar :: nav}"></div>
   
    <div class="container">
        <h2 class=" mb-3">Dịch Vụ</h2>
        <div th:replace="~{fragments/search ::div}"></div>
        <div class="row mb-3 mt-3">
            <div class="col-md-12">
                <a href="/Admin/DichVu/Them"class="btn btn-primary mr-2 mb-2">Thêm</a>
                <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
            </div>
        </div>
        
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Mã dịch vụ</th>
                    <th scope="col">Tên dịch vụ</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Tình trạng</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Loại đơn vị</th>
                    <th scope="col">Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dv : ${dichVu}">
                    <td th:text="${dv.maDV}" ></td>
                    <td th:text="${dv.tenDV}" ></td>
                    <td th:text="${dv.gia}" ></td>
                    <td th:text="${dv.coSan ? 'Có sử dụng' : 'Không sử dụng'}" ></td>
                    <td th:text="${dv.soLuong}" ></td>
                    <td th:text="${dv.loaiDonVi}" ></td>
                    <td>
                        <a class="btn btn-warning mr-2 mb-2" th:href="@{'/Admin/DichVu/Sua/'+${dv.maDV}}">Sửa</a> 
                        <a class="btn btn-danger mb-2" th:href="@{'/Admin/DichVu/Xoa/' + ${dv.maDV}}" onclick="return confirm('Bạn chắc chắn muốn xóa chứ?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="~{fragments/Page :: nav}"></div> 
  
  
<div th:replace="~{fragments/footer :: footer}">Footer ở đây</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
