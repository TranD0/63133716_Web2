<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Your custom JavaScript -->
    <script src="/script/sidebar.js"></script>
</head>
<body>
    <!-- Include your sidebar -->
    <div th:replace="~{fragments/sidebar :: nav}"></div>

    <!-- Main content container -->
    <div class="container mt-5">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/Admin/DichVu/Luu}" th:object="${dichVu}" method="POST">
            <input type="hidden" th:field="*{maDV}">
            <div class="form-group row">
                <label for="tenDV" class="col-md-2 col-form-label">Tên dịch vụ:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="tenDV" th:field="*{tenDV}" required minlength="1" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label for="gia" class="col-md-2 col-form-label">Giá:</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="gia" th:field="*{gia}" required min="0" step="10000">
                </div>
            </div>
            <div class="form-group row">
                <label for="coSan" class="col-md-2 col-form-label">Tình trạng:</label>
                <div class="col-md-6">
                    <input type="checkbox" class="form-check-input" id="coSan" th:field="*{coSan}">
                    <label class="form-check-label" for="coSan">
                        <span th:if="${coSan}">Đang sử dụng</span>
                        <span th:unless="${coSan}">Không sử dụng</span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label for="soLuong" class="col-md-2 col-form-label">Số lượng:</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="soLuong" th:field="*{soLuong}" required min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="loaiDonVi" class="col-md-2 col-form-label">Loại đơn vị:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="loaiDonVi" th:field="*{loaiDonVi}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="manv" class="col-md-2 col-form-label">Mã nhân viên:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="manv" th:field="*{manv}" th:value="test" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/Admin/DichVu/Index" class="btn btn-secondary">Hủy</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
