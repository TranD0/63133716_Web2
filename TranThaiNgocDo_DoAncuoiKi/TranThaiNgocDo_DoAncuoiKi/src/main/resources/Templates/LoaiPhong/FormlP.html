<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Your custom JavaScript -->
    <script src="/script/sidebar.js"></script>
</head>
<body>
    <!-- Include your sidebar -->
    <div th:replace="~{fragments/sidebar :: nav}"></div>

    <!-- Main content container -->
    <div class="container mt-5">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/LoaiPhong/Luu}" th:object="${loaiPhong}" method="POST">
            <input type="hidden" th:field="*{maLP}">
            <div class="form-group row">
                <label for="tenlp" class="col-md-2 col-form-label">Tên loại phòng:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="tenlp" th:field="*{TenLP}" required minlength="1" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label for="giaTien" class="col-md-2 col-form-label">Giá tiền:</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="giaTien" th:field="*{giaTien}" required maxlength="11">
                </div>
            </div>
            <div class="form-group row">
                <label for="sucChua" class="col-md-2 col-form-label">Sức chứa:</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" id="sucChua" th:field="*{sucChua}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="moTa" class="col-md-2 col-form-label">Mô tả:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="moTa" th:field="*{moTa}" required minlength="1" maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <button type="submit" class="btn btn-primary ">Lưu</button>
                    <a href="/LoaiPhong/Index" class="btn btn-secondary ">Hủy</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
