<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Vai Trò</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Your custom JavaScript -->
    <script src="/script/sidebar.js"></script>
</head>
<body>
    <!-- Include your sidebar -->
    <div th:replace="~{fragments/sidebar :: nav}"></div>

    <!-- Main content container -->
    <div class="container mt-5">
        <h2>Thông tin Vai Trò</h2>
        <form th:action="@{/Admin/VaiTro/Luu}" th:object="${vaiTro}" method="POST">
            <input type="hidden" th:field="*{maVT}">
            <div class="form-group row">
                <label for="tenVT" class="col-md-2 col-form-label">Tên vai trò:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="tenVT" th:field="*{tenVT}" required minlength="1" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/Admin/VaiTro/Index" class="btn btn-secondary">Hủy</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
