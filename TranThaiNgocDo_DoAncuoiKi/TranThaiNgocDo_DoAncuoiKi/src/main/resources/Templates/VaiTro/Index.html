<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin Vai Trò</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/script/sidebar.js"></script>
</head>

<body>
     <div th:replace="~{fragments/sidebar :: nav}"></div>
   
    <div class="container">
        <h2 class=" mb-3">Vai Trò</h2>
        <!-- <div th:replace="~{fragments/search ::div}"></div> -->
        <div class="row mb-3 mt-3">
            <div class="col-md-12">
                <!-- <a href="/Admin/VaiTro/Them" class="btn btn-primary mr-2 mb-2">Thêm</a> -->
                <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
            </div>
        </div>
        
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Mã vai trò</th>
                    <th scope="col">Tên vai trò</th>
                    <th scope="col">Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vt : ${vaiTro}">
                    <td th:text="${vt.maVT}"></td>
                    <td th:text="${vt.tenVT}"></td>
                    <td>
                        <!-- <a class="btn btn-warning mr-2 mb-2" th:href="@{'/Admin/VaiTro/Sua/'+${vt.maVT}}">Sửa</a> 
                        <a class="btn btn-danger mb-2" th:href="@{'/Admin/VaiTro/Xoa/' + ${vt.maVT}}" onclick="return confirm('Bạn chắc chắn muốn xóa chứ?')">Xóa</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <div th:replace="~{fragments/Page :: nav}"></div> -->
  
    <div th:replace="~{fragments/footer :: footer}">Footer ở đây</div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
