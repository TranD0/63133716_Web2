<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Your custom JavaScript -->
    <script src="/script/sidebar.js"></script>
</head>
<body>
    <!-- Include your sidebar -->
    <div th:replace="~{fragments/sidebar :: nav}"></div>

    <!-- Main content container -->
    <div class="container mt-5">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/Admin/NhanVien/Luu}" th:object="${nhanvien}" method="POST"  enctype="multipart/form-data">
            <input type="hidden" th:field="*{maNV}">
            <input type="hidden" th:field="*{anhNV}" value="0">
            <div class="form-group row">
                <label for="ho" class="col-md-2 col-form-label">Họ:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="ho" th:field="*{ho}" required maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label for="ten" class="col-md-2 col-form-label">Tên:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="ten" th:field="*{ten}" required maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label for="sdt" class="col-md-2 col-form-label">Số điện thoại:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="sdt" th:field="*{sdt}" required maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email:</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" th:field="*{email}" required maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <label for="anhNV" class="col-md-2 col-form-label">Ảnh:</label>
                <div class="col-md-6">
                    <input type="file" id="anhNVfile" name="anhNVfile" required maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label for="gioiTinh" class="col-md-2 col-form-label">Giới tính:</label>
                <div class="col-md-6">
                    <select class="form-control" id="gioiTinh" th:field="*{gioiTinh}">
                        <option value="true">Nam</option>
                        <option value="false">Nữ</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="matKhau" class="col-md-2 col-form-label">Mật khẩu:</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <button type="submit" class="btn btn-primary ">Lưu</button>
                    <a href="/Admin/NhanVien/Index" class="btn btn-secondary ">Hủy</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
