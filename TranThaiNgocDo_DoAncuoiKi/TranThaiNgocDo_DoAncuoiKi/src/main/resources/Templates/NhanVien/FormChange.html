<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Your custom JavaScript -->
    <script src="/script/sidebar.js"></script>
    <script src="/script/kiemtraemail.js"></script>
</head>

<body>
    <!-- Include your sidebar -->
    <div th:replace="~{fragments/sidebar :: nav}"></div>

    <!-- Main content container -->
    <div class="container mt-5">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/Admin/Luu}" th:object="${nhanvien}" method="POST">
            <input type="hidden" th:field="*{maNV}">
            <input type="hidden" th:field="*{anhNV}" value="0">
            <div class="form-group row">
                <label for="matKhau" class="col-md-2 col-form-label">Mật khẩu:</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required maxlength="100">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 offset-md-2">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/Admin/Index" class="btn btn-secondary">Hủy</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
