<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhân viên</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/script/sidebar.js"></script>
</head>
<body>
  <div th:replace="~{fragments/sidebar :: nav}"></div>

  <div class="container">
    <h2 class=" mb-3">Danh sách nhân viên</h2>
    <div class="row mb-3 mt-3">
      <div class="col-md-12">
          <a href="/Admin/NhanVien/Them"class="btn btn-primary mr-2 mb-2">Thêm</a>
          <div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
      </div>
  </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Mã nhân viên</th>
          <th scope="col">Họ</th>
          <th scope="col">Tên</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Email</th>
          <th scope="col">Giới tính</th>
          <th scope="col">Ảnh</th>
          <th scope="col">Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="nv : ${nhanvien}">
          <td th:text="${nv.maNV}" ></td>
          <td th:text="${nv.ho}" ></td>
          <td th:text="${nv.ten}" ></td>
          <td th:text="${nv.sdt}" ></td>
          <td th:text="${nv.email}" ></td>
          <td>
            <span th:if="${nv.gioiTinh}">Nam</span>
            <span th:if="${not nv.gioiTinh}">Nữ</span>
          </td>
          <td  ><img th:src="@{/Images/AnhNV/{anhNV}(anhNV=${nv.anhNV})}" alt="Ảnh nhân viên" width="50" height="50"></td>
          
          <td>
            <a type="button" class="btn btn-warning mr-2 mb-2" th:href="@{'/Admin/NhanVien/Sua/'+${nv.maNV}}">Sửa</a>
            <a type="button" class="btn btn-danger mb-2"  th:href="@{'/Admin/NhanVien/Xoa/' + ${nv.maNV}}" onclick="return confirm('Bạn chắc chắn muốn xóa chứ?')">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:replace="~{fragments/footer :: footer}">Footer ở đây</div>
  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
