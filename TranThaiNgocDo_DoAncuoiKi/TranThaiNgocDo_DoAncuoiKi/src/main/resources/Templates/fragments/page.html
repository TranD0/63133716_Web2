<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${TrangHienTai > 1}">
            <a class="page-link pagination-link" th:href="@{'?soTrang=' + ${TrangHienTai - 1}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"th:if="${TongSoTrang > 0}" th:each="i: ${#numbers.sequence(1, TongSoTrang)}" th:classappend="${TrangHienTai == i ? 'active' : ''}">
            <a class="page-link pagination-link" th:href="@{'?soTrang=' + ${i}}" th:text="${i}"></a>
        </li>
        <li class="page-item" th:if="${TrangHienTai < TongSoTrang}">
            <a class="page-link pagination-link" th:href="@{'?soTrang=' + ${TrangHienTai + 1}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
