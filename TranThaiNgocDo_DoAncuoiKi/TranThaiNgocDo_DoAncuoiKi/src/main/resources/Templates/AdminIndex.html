<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Profile</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Your custom JavaScript -->
  <script src="/script/sidebar.js"></script>
  <style>
    /* Custom CSS styles */
    .profile-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div th:replace="~{fragments/sidebar :: nav}"></div>
  <div class="container">
    <!-- Customer Profile Header -->
    <div class="row mt-5">
      <div class="col-md-12 text-center">
        <h1>Chào bạn đã quay trở lại, John Doe</h1>
        <p>Thông tin của bạn ở đây:</p>
      </div>
    </div>

    <!-- Customer Information -->
    <div class="row">
      <div class="col-md-4">
        <div class="profile-card card">
          <div class="card-body">
            <h5 class="card-title">thông tin cá nhân</h5>
            <p>Tên: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Số điện thoại: +1234567890</p>
            <a href="#" class="btn btn-primary">Sửa </a>
          </div>
        </div>
      </div>
      
      <!-- Recent Orders -->
      <div class="col-md-8">
        <div class="profile-card card">
          <div class="card-body">
            <h5 class="card-title">Recent Orders</h5>
            <ul class="list-group">
              <li class="list-group-item">Order #12345 - $100</li>
              <li class="list-group-item">Order #12346 - $150</li>
              <li class="list-group-item">Order #12347 - $200</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}">Footer ở đây</div>

  <!-- Link to Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
