<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Kết quả tìm kiếm</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã số</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Đơn giá</th>
                </tr>
            </thead>
            <tbody>
                <!-- Duyệt qua danh sách các đồ uống tìm được -->
                <th:block th:each="douong : ${ketQuaTimKiem}">
                    <tr>
                        <td th:text="${douong.maDoUong}"></td>
                        <td th:text="${douong.tenDoUong}"></td>
                        <td th:text="${douong.soLuong}"></td>
                        <td th:text="${douong.donGia}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
